<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Birthday Wishes</title>
    <link rel="stylesheet" href="airr.css">
</head>
<body>
    <div class="container">
        <div class="page" draggable="true">
            <div class="message-box">
                <h2>Hooray! It's your birthday!</h2>
                <p></p>
            </div>
        </div>
        <div class="page" draggable="true">
            <div class="message-box">
                <h2>Many happy returns of the day!</h2>
                <p>Drag me around to discover surprises!</p>
            </div>
        </div>
        <div class="page" draggable="true">
            <div class="message-box">
                <h2>Happy Birthday DEPANSHU!</h2>
                <p>Drag to keep the celebration!</p>
            </div>
        </div>
        </div>
    </div>
    <script src="airrrr.js"></script>
</body>
</html>
